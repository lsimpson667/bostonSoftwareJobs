<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BostonSWJobs</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>
    <div class="main-container"> <!--main container starts here  -->
        <nav class="navbar-container"> <!-- Navbar starts here -->
            <div class="left-nav-link-container">   <!-- left side Navbar starts here -->
                <a href="./index.html" class="boston-jobs-link">BostonSWJobs</a>  
            </div> <!-- left side Navbar ends here -->
            <div class="right-nav-links-container"> <!-- right side Navbar starts here -->
                <div>
                    <a href="" class="login-link">Login</a>
                </div>
                <div>
                    <a href="" class="sign-up-link">Sign up</a>
                </div>
            </div> <!-- right side Navbar ends here -->
        </nav> <!-- Navbar ends here -->
        <div class="main-sub-container"> <!-- Main sub container starts here -->
            <div class="container-for-grey-container"> 
                <div class="companies-page-grey-container jumbotron"> <!-- grey container starts here -->
                    <h1 class="title display-4">Boston Software Employers</h1>
                    <p class="description lead">
                        Here is our list of the top software employers in the Boston area.
                    </p>
                </div> <!-- grey container ends here -->
            </div> 
            <div class="buttons-and-inputs-container"> <!-- buttons and inputs start here -->
                <div id="top-buttons-container"> <!-- top buttons start here -->
                    <a href="#" id="displayAll" class='btn btn-primary btn-large active'>Display list</a>
                    <button id="alphabetizeAll" class='btn btn-primary btn-large active'>Alphabetize</button>
                </div> <!-- End top buttons -->
                <div class="corporate-logos-container">
                    <div id="showCorporateLogo" class="logo-name-description-container">
                    <!-- inputs APPEAR here -->
                    </div>

                </div>
                <div class="inputs-container"> <!-- inputs start here -->
                    <p><br></p>
                    <p>Enter the information for a new company below.</p>
                    <label for="compName">Name: </label>
                    <input type="text" id="compName" size="90"><br>
                    <label for="url">URL: </label>
                    <input type="text" id="url" size="90"><br>
                    <label for="blurb">Blurb:</label>
                    <textarea id="blurb" rows="4" cols="93">

                    </textarea>
                </div> <!-- inputs end here -->
                <div class="bottom-buttons-container"> <!-- bottom buttons start here -->
                    <a href="#" id="addCompanyLogo" class="btn btn-primary active" role="button">Add a company</a>
                    <a href="#" id="clearAll" class='btn btn-primary btn-large active'>Clear</a>
                </div> <!-- bottom buttons end here -->
            </div>  <!-- buttons and inputs end here -->
        </div> <!-- Main sub container ends here -->
        <div class="trademark-container"> <!-- trademark container starts here -->
            <p class="trademark">
                Trademark 2018-2020 by CodeSquad at Lena Park
            </p>
        </div> <!-- trademark container ends here -->
    </div> <!--main container ends here  -->
        <script src="./scripts/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
